    <style>
   .top-container{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background:  lavender;
}
.content {
	position: relative;
}
.content h2{
	position: absolute;
	color: black;
	transform: translate(-50%,-50%);
	font-size: 5em;
}
.content h2:nth-child(1){
	color: transparent;
	-webkit-text-stroke :2px white;
}
.content h2:nth-child(2){
	color: black;
	animation: animate 4s ease-in-out infinite;
}
@keyframes animate 
{
	0%,100%
	{
		clip-path: polygon(1% 47%, 20% 43%, 34% 47%, 44% 54%, 56% 58%, 74% 55%, 87% 52%, 100% 45%, 100% 100%, 0 100%);
	}
	50%
	{
		clip-path: polygon(0 48%, 10% 56%, 25% 59%, 44% 56%, 59% 49%, 72% 42%, 89% 39%, 100% 45%, 100% 100%, 0 100%);}

}
